<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Share word on social media"
  [matTooltip]="('SOCIAL_SHARE' | translateAsync) ?? ''" matTooltipPosition="right" matTooltipClass="tooltip-custom">
  <mat-icon>ios_share</mat-icon>
</button>
<mat-menu #menu="matMenu" class="share-button" [panelClass]="'test-panel-class'" [backdropClass]="'test-overlay-class'">
  <div mat-menu-item class="icon-share-menu">
    <app-share-button [icon]="'facebook'" [tooltip]="('SHARE_FACEBOOK' | translateAsync) ?? ''" [url$]="wordUrl$">
    </app-share-button>
  </div>
  <div mat-menu-item class="icon-share-menu">
    <app-share-button [icon]="'twitter'" [tooltip]="('SHARE_TWITTER' | translateAsync) ?? ''" [url$]="wordUrl$">
    </app-share-button>
  </div>
  <div mat-menu-item class="icon-share-menu">
    <app-share-button [icon]="'whatsapp'" [tooltip]="('SHARE_WHATSAPP' | translateAsync) ?? ''" [url$]="wordUrl$">
    </app-share-button>
  </div>
  <div mat-menu-item class="icon-share-menu">
    <app-share-button [icon]="'link'" [tooltip]="('COPY_LINK' | translateAsync) ?? ''" [url$]="wordUrl$">
    </app-share-button>
  </div>
</mat-menu>
