<div class="dialog-tool">
  <span class="dialog-title">Add New Word</span>
</div>
<mat-dialog-content>
  <div class="select-language">
    <mat-form-field appearance="fill">
      <mat-label>Select Language</mat-label>
      <mat-select [(value)]="selectedLanguage" (selectionChange)="onSelectionChange($event)">
        <mat-option *ngFor="let lang of languages" [value]="lang.value">
          {{lang.display}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
<div class="word-container">
  <div class="word">
    {{word}}
  </div>
</div>
<app-keyboard [language$]="lang.asObservable()" (keyPressed)="onKeyPressed($event)"></app-keyboard>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="addWord()" [disabled]="disableAddWord">Add Word</button>
</mat-dialog-actions>
